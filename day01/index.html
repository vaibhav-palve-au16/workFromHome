<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="my">0</div>
  <button onclick="handlevent()" onmouseover=""> click me!!</button>
  <script>
    let dom = document.getElementById("my")
    var count = 0
    function handlevent() {
      count++;
      // console.log('heree we go!!!!!'+ count);
      let data  = document.getElementById("my")
      data.innerHTML = `<p>${count}</p>`
    }
    dom.addEventListener("text",handlevent)
  </script>
  
</body>
</html>
